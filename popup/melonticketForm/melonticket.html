<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Melon Ticket Config</title>
  </head>
  <body>
    <form>
      <label>
        Concert ID:
        <input type="text" name="concert-id" required />
      </label>
      <br />
      <label>
        First Priority Sections:
        <input type="text" name="first-section" placeholder="例如：A,B,C" />
      </label>
      <br />
      <label>
        Second Priority Sections:
        <input type="text" name="second-section" placeholder="例如：217,218" />
      </label>
      <br />
      <label>
        Slack Webhook URL:
        <input type="text" name="webhook" placeholder="https://hooks.slack.com/..." />
      </label>
      <br />
      <button type="submit" id="melon">保存并启动</button>
    </form>

    <script type="module" src="../scripts/melonticket/popup.js"></script>
  </body>
</html>
