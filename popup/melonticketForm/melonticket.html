<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Melon Ticket Form</title>
    <link rel="stylesheet" href="../form/form.css" />
  </head>
  <body>
    <form>
      <input
        type="text"
        name="concert-name"
        placeholder="Enter Concert Name"
        required
      />
      <input
        type="text"
        name="concert-id"
        placeholder="Enter Concert ID"
        required
      />
      <select name="number" required>
        <option value="1">1 Place</option>
        <option value="2">2 Places</option>
      </select>
      <input
        type="date"
        name="date"
        placeholder="Enter Date"
        required
      />
      <input
        type="time"
        name="time"
        placeholder="Enter Time"
        required
      />
      <input
        type="text"
        name="section"
        placeholder="Enter Sections (e.g., A,B,C,218,217)"
        required
      />

      <!-- ✅ 第一优先区域 -->
      <input
        type="text"
        name="first-section"
        placeholder="Enter First Priority Sections (e.g., A,M,R,E,T,D,N,C)"
        required
      />

      <!-- ✅ 第二优先区域 -->
      <input
        type="text"
        name="second-section"
        placeholder="Enter Second Priority Sections (e.g., 218,217,216,219)"
      />

      <button type="submit" id="melon">Submit</button>
    </form>
    <script type="module" src="../form/script.js"></script>
  </body>
</html>
