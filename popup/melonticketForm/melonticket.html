<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Melon Ticket Form</title>
  <link rel="stylesheet" href="../form/form.css" />
</head>
<body>
  <form>
    <input type="text" name="concert-name" placeholder="Concert Name" required />
    <input type="text" name="concert-id" placeholder="Concert ID" required />
    <select name="number" required>
      <option value="1">1 Place</option>
      <option value="2">2 Places</option>
    </select>
    <input type="date" name="date" required />
    <input type="time" name="time" required />
    <input type="text" name="first-section" placeholder="First Priority Sections (e.g. A,M,R...)" required />
    <input type="text" name="second-section" placeholder="Second Priority Sections (e.g. 218,217...)" />
    <input type="text" name="slack-url" placeholder="Slack Webhook URL" required />
    <button type="submit" id="melon">Submit</button>
  </form>
  <script type="module" src="../form/script.js"></script>
</body>
</html>
